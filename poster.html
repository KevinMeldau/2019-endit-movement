<body class="sketch">
  <div class="center-column">
    <div class="image-anchor">
      <div class="draggable shadow pic1 poster-pic">
      </div>
      <div class="draggable shadow pic3 poster-pic">
      </div>
      <div class="draggable shadow pic2 poster-pic">
      </div>
      <div class="draggable shadow pic4 poster-pic">
      </div>
      <div class="draggable shadow pic5 poster-pic">
      </div>
      <div class="draggable shadow pic6 poster-pic">
      </div>
      <div class="draggable shadow pic7 poster-pic">
      </div>
      <div class="draggable shadow pic8 poster-pic">
      </div>
    </div><!-- imageColumn -->

    <div class="hidden-xs">
      <h1 class="h1">Make a poster. <br class="show-xs" />shine a light on slavery.</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
    </div>

    <div id="canvasWrapper">
    </div>
    <div id="canvasControls" class="text-center">
      <span class="poster-control hidden-xs uploadImg">
        <img src="images/icons/icon-camera.svg" alt="">
      </span>
      <span class="poster-control hidden-md hidden-lg hidden-sm" id="openImageDrawer">
        <img src="images/icons/icon-camera.svg" alt="">
      </span>
      <span class="poster-control hidden-md hidden-lg hidden-sm" id="drawMobile">
        <img src="images/icons/icon-pencil.svg" alt="">
      </span>
      <span class="poster-control hidden-xs" id="addText">
        <img src="images/icons/icon-typography.svg" alt="">
      </span>
      <span class="poster-control" id="switchPoster">
        <img src="images/icons/icon-bomb.svg" alt="">
      </span>
      <span class="poster-control" id="savePoster">
        <img src="images/icons/icon-save.svg" alt="">
      </span>
    </div>
  </div><!-- /center-column -->
  <div class="mobile-image-folder__window visible-xs-block">
    <div class="mobile-image-folder">
      <div class="mobile-pic uploadImg mobile-pic--upload">
        <span class="poster-control">
          <i class="fa fa-camera" aria-hidden="true"></i>
        </span>
        <p class="text-center">upload a picture</p>
      </div>
      <img src="images/poster-1.jpg" class="mobile-pic" />
      <img src="images/poster-2.jpg" class="mobile-pic" />
      <img src="images/poster-3.jpg" class="mobile-pic" />
      <img src="images/poster-4.jpg" class="mobile-pic" />
      <img src="images/poster-5.jpg" class="mobile-pic" />
      <img src="images/poster-6.jpg" class="mobile-pic" />
      <img src="images/poster-7.jpg" class="mobile-pic" />
      <img src="images/poster-8.jpg" class="mobile-pic" />
    </div>
  </div>
  <div id="saveImageModal" class="modal__saveImage">
    <span class="close-saveImageModal">close</span>
    <div class="modal_image-container"></div>
    <p class="text-center">Press and hold to save your custom poster.</p>
  </div>
